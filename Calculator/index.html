<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>
<body>
        <div class="container">
            <div id="display">
            </div>
            <div class="buttons_container">
                <div class="row">
                    <div class="col p-3"><button>x</button></div>
                    <div class="col p-3"><button>(</button></div>
                    <div class="col p-3"><button>)</button></div>
                    <div class="col p-3"><button>/</button></div>
                </div>
                <div class="row">
                    <div class="col p-3"><button>1</button></div>
                    <div class="col p-3"><button>2</button></div>
                    <div class="col p-3"><button>3</button></div>
                    <div class="col p-3"><button>*</button></div>
                </div>
                <div class="row">
                    <div class="col p-3"><button>4</button></div>
                    <div class="col p-3"><button>5</button></div>
                    <div class="col p-3"><button>6</button></div>
                    <div class="col p-3"><button>-</button></div>
                </div>
                <div class="row">
                    <div class="col p-3"><button>7</button></div>
                    <div class="col p-3"><button>8</button></div>
                    <div class="col p-3"><button>9</button></div>
                    <div class="col p-3"><button>+</button></div>
                </div>
                <div class="row">
                    <div class="col-3 p-3"><button>.</button></div>
                    <div class="col-3 p-3"><button>0</button></div>
                    <div class="col-6 p-3"><button>=</button></div>
                </div>
            </div>
            <div id="result_button"></div>
        </div>    
</body>
</html>
